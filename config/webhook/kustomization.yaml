kind: Kustomization
images:
- name: controller
- name: quay.io/openshift-pipeline/tekton-kueue
  newTag: v0.1.0
resources:
- deployment.yaml
- manifests.yaml
- service.yaml
- default-priority-class.yaml

configurations:
- kustomizeconfig.yaml
apiVersion: kustomize.config.k8s.io/v1beta1

configMapGenerator:
- files:
  - config.yaml
  name: config
  options:
    disableNameSuffixHash: true
